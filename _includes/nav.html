<nav>
    <div class="header-title"><a href="{{ site.baseurl }}">Rachelle<br>Willemsma</a></div>
	<ul>
		{% for post in site.posts %}
			{% if page.title == post.title %}
			<li>
				<a href="{{ site.baseurl }}{{ post.permalink }}" class="currentpage">
				    {{ post.brief-header }}
				</a>
			</li>
			{% else %}
			<li>
				<a href="{{ site.baseurl }}{{ post.permalink }}">
                    {{ post.brief-header }}
				</a>
			</li>
			{% endif %}
		{% endfor %}
	</ul>
</nav>
