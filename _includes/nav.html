<nav>
    <div class="header-title"><a href="index.html">Rachelle<br>Willemsma</a></div>
	<ul>
		{% for post in site.posts reversed %}
			{% if page.title == post.title %}
			<li>
				<a href="{{ site.baseurl }}{{ post.title }}" class="currentpage">
					<div>
						<p>
							{{ post.title }}
						</p>
					</div>
				</a>
			</li>
			{% else %}
			<li>
				<a href="{{ site.baseurl }}{{ post.title }}">
					<div>
						<p>
							{{ post.title }}
						</p>
					</div>
				</a>
			</li>
			{% endif %}
		{% endfor %}
	</ul>
</nav>
